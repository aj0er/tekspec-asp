<h1>Tavlor</h1>
<ng-template [ngIf]="boards != null" [ngIfElse]="loading">
  <div *ngFor="let board of boards">
    <app-board-item [board]="board"></app-board-item>
  </div>
</ng-template>

<ng-template #loading>
  <div>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
