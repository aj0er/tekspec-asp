<ng-template [ngIf]="boardContext != null" [ngIfElse]="loading">
  <h1>{{ boardContext.board.name }}</h1>
  <button mat-raised-button color="primary" (click)="createThread()">Skapa nytt inl√§gg</button>

  <div *ngFor="let thread of boardContext.threads">
      <app-thread-item [thread]="thread"></app-thread-item>
  </div>
</ng-template>

<ng-template #loading>
  <div>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
